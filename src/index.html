<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点客设计·股票看板</title>
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/wdmx.css" />
	</head>
	<body>
		<h1>股票看板</h1>
		<div class="search-wrap">
			<input placeholder="输入查询的股票代码，例如:600570.SS"/>
			<button class="search">搜索</button>
		</div>
		<div class="button-wrap">
			<button>分时</button>
			<button>五日</button>
			<button>1分钟</button>
			<button>5分钟</button>
			<button>15分钟</button>
			<button>30分钟</button>
			<button>60分钟</button>
			<button>日K</button>
			<button>周K</button>
			<button>月K</button>
			<button>年K</button>
		</div>
		<div id="k-container"></div>
		<div class="description">
			<h4>功能说明</h4>
			<p>1.分时、五日为分时图，1分钟-年K均为K线图。</p>
			<p>2.所有图形支持移动端/电脑端的左右滑动、缩放功能。</p>
			<p>3.在图形区域长按将展示十字光标，触控移出界外十字光标消失。</p>
			<p>4.搜索栏请输入带后缀名的股票代码，目前支持所有种类股票。</p>
		</div>

		<script src="js/util.js"></script>
		<script src="js/lib/base64.js"></script>
		<script src="js/lib/hammer.js"></script>
		<script src="js/stockgraph.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
